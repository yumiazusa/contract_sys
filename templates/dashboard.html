    <script>
        let allContracts = [];

        function updateStats(contracts) {
            const total = contracts.length;
            const today = new Date().toISOString().split('T')[0];
            const thisMonth = new Date().toISOString().substring(0, 7);
            const todayCount = contracts.filter(c => c.created_at && c.created_at.startsWith(today)).length;
            const monthCount = contracts.filter(c => c.created_at && c.created_at.startsWith(thisMonth)).length;
            const totalAmount = contracts.reduce((sum, c) => sum + (parseFloat(c.contract_amount) || 0), 0);

            document.getElementById('totalContracts').textContent = total;
            document.getElementById('todayContracts').textContent = todayCount;
            document.getElementById('monthContracts').textContent = monthCount;
            document.getElementById('totalAmount').textContent = 'Â¥' + Math.floor(totalAmount).toLocaleString();
        }

        function loadContracts() {
            fetch('/api/contracts')
                .then(response => response.json())
                .then(data => {
                    allContracts = data;
                    updateStats(data);
                    renderTable(data);
                });
        }

        function renderTable(contracts) {
            const tbody = document.getElementById('contractTableBody');
            tbody.innerHTML = '';
            
            if (contracts.length === 0) {
                tbody.innerHTML = '<tr><td colspan="10" style="text-align:center; color:#64748B; padding: 40px;">æš‚æ— æ•°æ®</td></tr>';
                return;
            }

            contracts.forEach(contract => {
                const row = tbody.insertRow();
                const amount = contract.contract_amount ? 
                    `Â¥${parseFloat(contract.contract_amount).toLocaleString('zh-CN')}` : '-';
                
                let badgeClass = 'badge-blue';
                if (contract.contract_type === 'æ¡†æ¶åˆåŒ') badgeClass = 'badge-purple';
                if (contract.contract_type === 'è¡¥å……åè®®') badgeClass = 'badge-green';

                row.innerHTML = `
                    <td style="font-family: monospace; font-weight: 600; color: #334155;">${contract.contract_no}</td>
                    <td style="font-weight: 500;">${contract.contract_name}</td>
                    <td>${contract.project_no || '-'}</td>
                    <td><span class="badge ${badgeClass}">${contract.contract_type}</span></td>
                    <td>${contract.platform}</td>
                    <td style="font-family: monospace; font-weight: 600; text-align: right;">${amount}</td>
                    <td>${contract.sign_date || '-'}</td>
                    <td>${contract.company_name}</td>
                    <td>${contract.contact_phone}</td>
                    <td>${contract.manager}</td>
                    <td>${contract.department}</td>
                    <td>${contract.payment_terms || '-'}</td>
                    <td>${contract.original_contract_no || '-'}</td>
                    <td>${contract.original_contract_name || '-'}</td>
                    <td>${contract.remarks || '-'}</td>
                    <td class="col-actions">
                        <button class="btn btn-secondary" style="padding: 4px 10px; font-size: 12px;" onclick="editContract(${contract.id})">ç¼–è¾‘</button>
                        <button class="btn btn-secondary" style="padding: 4px 10px; font-size: 12px; color: #EF4444; border-color: #FECACA;" onclick="deleteContract(${contract.id})">åˆ é™¤</button>
                    </td>
                `;
            });
        }

        function filterContracts() {
            const keyword = document.getElementById('filterKeyword').value.toLowerCase();
            const type = document.getElementById('filterType').value;
            const platform = document.getElementById('filterPlatform').value;

            const filtered = allContracts.filter(c => {
                const matchKeyword = !keyword || 
                    (c.contract_no && c.contract_no.toLowerCase().includes(keyword)) ||
                    (c.contract_name && c.contract_name.toLowerCase().includes(keyword)) ||
                    (c.company_name && c.company_name.toLowerCase().includes(keyword));
                
                const matchType = !type || c.contract_type === type;
                const matchPlatform = !platform || c.platform === platform;

                return matchKeyword && matchType && matchPlatform;
            });
            renderTable(filtered);
        }

        function resetFilters() {
            document.getElementById('filterKeyword').value = '';
            document.getElementById('filterType').value = '';
            document.getElementById('filterPlatform').value = '';
            renderTable(allContracts);
        }

        function handleTypeChange() {
            const type = document.getElementById('contractType').value;
            const supplementFields = document.getElementById('supplementFields');
            if (type === 'è¡¥å……åè®®') {
                supplementFields.classList.remove('hidden');
            } else {
                supplementFields.classList.add('hidden');
            }
            updatePreview();
        }

        function updatePreview() {
            const type = document.getElementById('contractType').value;
            const platform = document.getElementById('platform').value;
            const preview = document.getElementById('contractPreview');
            const previewNumber = document.getElementById('previewNumber');

            if (type && platform) {
                const prefix = (type === 'æ¡†æ¶åˆåŒ') ? 'KJ' : 'HT';
                const platformCode = (platform === 'é‡‘ä¹¾') ? 'JQ' : 'JC';
                previewNumber.textContent = `${prefix}2026${platformCode}####`;
                preview.classList.add('show');
            } else {
                preview.classList.remove('show');
            }
        }
        
        document.getElementById('platform').addEventListener('change', updatePreview);

        function clearForm() {
            document.getElementById('contractForm').reset();
            document.getElementById('supplementFields').classList.add('hidden');
            delete document.getElementById('contractForm').dataset.editId;
            updatePreview();
        }

        function editContract(id) {
            const contract = allContracts.find(c => c.id === id);
            if (contract) {
                document.getElementById('contractName').value = contract.contract_name;
                document.getElementById('contractType').value = contract.contract_type;
                document.getElementById('platform').value = contract.platform;
                document.getElementById('projectNo').value = contract.project_no || '';
                document.getElementById('contractAmount').value = contract.contract_amount || '';
                document.getElementById('signDate').value = contract.sign_date || '';
                document.getElementById('companyName').value = contract.company_name;
                document.getElementById('contactPhone').value = contract.contact_phone;
                document.getElementById('manager').value = contract.manager;
                document.getElementById('department').value = contract.department;
                document.getElementById('paymentTerms').value = contract.payment_terms || '';
                document.getElementById('originalContractNo').value = contract.original_contract_no || '';
                document.getElementById('originalContractName').value = contract.original_contract_name || '';
                document.getElementById('remarks').value = contract.remarks || '';

                handleTypeChange();
                document.getElementById('contractForm').dataset.editId = id;
                document.querySelector('.card').scrollIntoView({ behavior: 'smooth' });
            }
        }

        function deleteContract(id) {
            if (confirm('ç¡®è®¤åˆ é™¤?')) {
                fetch(`/api/contracts/${id}`, { method: 'DELETE' })
                    .then(r => r.json())
                    .then(d => { if(d.success) loadContracts(); });
            }
        }

        document.getElementById('contractForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = {
                contract_name: document.getElementById('contractName').value,
                contract_type: document.getElementById('contractType').value,
                platform: document.getElementById('platform').value,
                project_no: document.getElementById('projectNo').value,
                contract_amount: document.getElementById('contractAmount').value,
                sign_date: document.getElementById('signDate').value,
                company_name: document.getElementById('companyName').value,
                contact_phone: document.getElementById('contactPhone').value,
                manager: document.getElementById('manager').value,
                department: document.getElementById('department').value,
                payment_terms: document.getElementById('paymentTerms').value,
                original_contract_no: document.getElementById('originalContractNo').value,
                original_contract_name: document.getElementById('originalContractName').value,
                remarks: document.getElementById('remarks').value
            };

            const editId = this.dataset.editId;
            const url = editId ? `/api/contracts/${editId}` : '/api/contracts';
            const method = editId ? 'PUT' : 'POST';

            fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(editId ? 'æ›´æ–°æˆåŠŸ' : 'åˆ›å»ºæˆåŠŸ');
                    clearForm();
                    loadContracts();
                }
            });
        });

        function exportExcel() {
            window.location.href = '/api/export/excel';
        }

        loadContracts();
    </script>
