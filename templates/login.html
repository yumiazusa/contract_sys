<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合同管理系统 - 登录</title>
    <style>
        :root {
            --primary-color: #007AFF; /* iOS Blue */
            --text-primary: #1D1D1F;
            --text-secondary: #86868B;
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(255, 255, 255, 0.4);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Mesh Gradient Background */
            background-color: #eef2f5;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            background-size: 100% 100%;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background Blobs */
        .blob {
            position: absolute;
            filter: blur(80px);
            z-index: 0;
            opacity: 0.8;
            animation: float 10s infinite ease-in-out;
        }
        .blob-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: #a78bfa; animation-delay: 0s; }
        .blob-2 { bottom: -10%; right: -10%; width: 50vw; height: 50vw; background: #60a5fa; animation-delay: -5s; }
        .blob-3 { top: 40%; left: 40%; width: 40vw; height: 40vw; background: #f472b6; animation-delay: -2s; opacity: 0.6; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        .login-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 400px;
            padding: 48px 40px;
            
            /* Glassmorphism */
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.5) inset;
            
            animation: scaleIn 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.95) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #007AFF, #00C6FF);
            border-radius: 16px;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            box-shadow: 0 8px 16px rgba(0, 122, 255, 0.3);
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 4px;
            letter-spacing: -0.5px;
        }

        .logo p {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
            margin-left: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.05); /* iOS System Gray 6 */
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 0 2px var(--primary-color) inset;
        }

        .form-group input::placeholder {
            color: #A1A1A6;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 12px;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
        }

        .login-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 16px rgba(0, 122, 255, 0.4);
        }

        .login-btn:active {
            transform: scale(0.98);
        }

        .warning-box {
            background: rgba(255, 204, 0, 0.15);
            border: 1px solid rgba(255, 204, 0, 0.3);
            border-radius: 14px;
            padding: 12px 16px;
            margin-bottom: 24px;
            display: flex;
            gap: 10px;
            align-items: start;
        }

        .warning-icon {
            color: #FF9500; /* iOS Orange */
            flex-shrink: 0;
            font-size: 18px;
        }

        .warning-content {
            font-size: 12px;
            color: #8A6D00;
            line-height: 1.4;
        }

        .footer {
            text-align: center;
            margin-top: 32px;
            font-size: 12px;
            color: var(--text-secondary);
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- Animated Blobs Background -->
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>

    <div class="login-container">
        <div class="logo">
            <div class="logo-icon"></div>
            <h1>合同管理系统</h1>
            <p>Asset Valuation System</p>
        </div>

        <div class="warning-box">
            <div class="warning-icon">⚠️</div>
            <div class="warning-content">
                <strong>系统提示：</strong>
                本系统为临时过渡使用，正式系统上线后将停止服务。请务必定期备份数据。<br>
            </div>
        </div>

        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username">账号</label>
                <div class="input-wrapper">
                    <input type="text" id="username" name="username" required placeholder="请输入账号">
                </div>
            </div>

            <div class="form-group">
                <label for="password">密码</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" required placeholder="请输入密码">
                </div>
            </div>

            <button type="submit" class="login-btn">登 录</button>
        </form>

        <div class="footer">
            Copyright © 2026 资产评估有限公司 <br> All rights reserved.
        </div>
    </div>
</body>
</html>
